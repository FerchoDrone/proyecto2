<!DOCTYPE html>
<html lang="en">

<style>
  body {
    background-color: rgb(4, 239, 4);
  }

    margin-top: 20px;


  }

    width: 200px;

  }

  }

  div.principal-container1 {

    margin-top: 20px;


  }

    height: 200px;
    margin: 10px 20px;
    display: inline-block;
    position: relative;


  }
</style>

<body>
  <div class="row ">
